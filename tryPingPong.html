<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pingPongScoreKeeper</title>
    <link rel="stylesheet" href="tryPingPong.css">
</head>

<body>
</body>
<div class="setScoresListDiv">
    <div>
        <h2>Sets Score Keeper</h2>
    </div>
    <table id="setScoresList">
        <thead></thead>
        <tbody></tbody>
    </table>
</div>
<div class="divWithTwoDivs">
    <div class="h1">
        <h1><span class="thePlusQuestionP1">+1?</span><span id="p1Display">0</span>:<span id="p2Display">0
            </span><span class="thePlusQuestionP2">+1?</span></h1>
    </div>
    <div selectDiv>
        <select name="" id="winningScore">
            <option value="3" id="options">play to 3</option>
            <option value="4" id="options">play to 4</option>
            <option value="5" id="options">play to 5</option>
            <option value="6" id="options">play to 6</option>
            <option value="7" id="options">play to 7</option>
            <option value="8" id="options">play to 8</option>
            <option value="9" id="options">play to 9</option>
            <option value="10" id="options">play to 10</option>
            <option value="11" id="options">play to 11</option>
        </select>
    </div>
    <div class="theDiv">
        <button id="p1Button">+1 Player 1</button>
        <button id="newSetButton">New Set</button>
        <button id="p2Button">+1 Player 2</button>
    </div>
    <div>
        <button id="resetButton">Reset</button>
    </div>
    <div>
        <h2 class="slidingText">Ping-Pong Score Keeper</h2>
    </div>
</div>
<script src="tryPingPong.js"></script>

</html>
